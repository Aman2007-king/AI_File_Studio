<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiFileStudio 2.0 | Cyber Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: #e5e7eb; font-family: 'Inter', sans-serif; }
        .cyber-card { background: rgba(20, 20, 20, 0.8); border: 1px solid #333; transition: all 0.3s ease; }
        .cyber-card:hover { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); transform: translateY(-5px); }
        .gradient-text { background: linear-gradient(90deg, #3b82f6, #8b5cf6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #output-area img { max-width: 100%; border-radius: 12px; border: 2px solid #333; margin-top: 15px; }
        .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>

    <nav class="p-6 border-b border-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold gradient-text">AiFileStudio <span class="text-xs font-mono text-gray-500 uppercase">v2.0</span></h1>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <header class="text-center mb-12">
            <h2 class="text-4xl font-extrabold mb-4">Functional AI Dashboard</h2>
            <p class="text-gray-400">Enter a prompt or upload a file below to start processing.</p>
        </header>

        <section class="mb-12 cyber-card p-8 rounded-3xl max-w-3xl mx-auto">
            <div class="space-y-4">
                <input type="text" id="prompt-input" placeholder="Enter prompt for AI Generation (e.g. 'A futuristic city')" class="w-full p-4 bg-black border border-gray-700 rounded-xl focus:outline-none focus:border-blue-500">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-700 border-dashed rounded-xl cursor-pointer hover:bg-gray-900 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="fas fa-upload text-gray-500 mb-2"></i>
                            <p class="text-sm text-gray-500">Click to upload image for AI tools</p>
                        </div>
                        <input id="file-input" type="file" class="hidden" accept="image/*" />
                    </label>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <button onclick="generateImage()" class="cyber-card p-6 rounded-2xl text-left group">
                <i class="fas fa-magic text-blue-500 mb-3 text-2xl group-hover:scale-110 transition"></i>
                <h3 class="font-bold">Generate AI Image</h3>
                <p class="text-xs text-gray-500">Uses Prompt Input</p>
            </button>

            <button onclick="compressImage()" class="cyber-card p-6 rounded-2xl text-left group">
                <i class="fas fa-file-archive text-green-500 mb-3 text-2xl group-hover:scale-110 transition"></i>
                <h3 class="font-bold">Compress Image</h3>
                <p class="text-xs text-gray-500">Uses Uploaded File</p>
            </button>

            <button onclick="alert('BG Removal requires extra library loading...')" class="cyber-card p-6 rounded-2xl text-left group opacity-50">
                <i class="fas fa-user-slash text-purple-500 mb-3 text-2xl"></i>
                <h3 class="font-bold">BG Remover</h3>
                <p class="text-xs text-gray-500">Coming Soon</p>
            </button>

            <button onclick="resetApp()" class="cyber-card p-6 rounded-2xl text-left group">
                <i class="fas fa-redo text-red-500 mb-3 text-2xl group-hover:rotate-180 transition duration-500"></i>
                <h3 class="font-bold">Reset Studio</h3>
                <p class="text-xs text-gray-500">Clear all data</p>
            </button>
        </div>

        <section id="result-section" class="hidden">
            <h3 class="text-xl font-bold mb-4 text-center">Processing Result</h3>
            <div id="output-area" class="flex flex-col items-center justify-center cyber-card p-6 rounded-3xl min-h-[300px]">
                </div>
        </section>
    </main>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const fileInput = document.getElementById('file-input');
        const outputArea = document.getElementById('output-area');
        const resultSection = document.getElementById('result-section');

        // 1. AI IMAGE GENERATION LOGIC
        async function generateImage() {
            const prompt = promptInput.value;
            if (!prompt) return alert("Please enter a prompt first!");

            showLoading("Generating your AI Masterpiece...");

            // Using Pollinations.ai (Free API)
            const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=1024&height=1024&nologo=true`;
            
            outputArea.innerHTML = `
                <img src="${imageUrl}" alt="AI Generated Image" onload="hideLoading()">
                <a href="${imageUrl}" download="ai-image.jpg" class="mt-4 px-6 py-2 bg-blue-600 rounded-lg text-sm">Download Image</a>
            `;
        }

        // 2. IMAGE COMPRESSION LOGIC
        function compressImage() {
            const file = fileInput.files[0];
            if (!file) return alert("Please upload an image first!");

            showLoading("Compressing File...");
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (event) => {
                const img = new Image();
                img.src = event.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width / 2; // Reduce size by 50%
                    canvas.height = img.height / 2;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7); // 70% quality
                    
                    outputArea.innerHTML = `
                        <p class="mb-2 text-green-400">Success! File size reduced.</p>
                        <img src="${compressedDataUrl}">
                        <a href="${compressedDataUrl}" download="compressed.jpg" class="mt-4 px-6 py-2 bg-green-600 rounded-lg text-sm">Download Compressed</a>
                    `;
                };
            };
        }

        // UI HELPERS
        function showLoading(msg) {
            resultSection.classList.remove('hidden');
            outputArea.innerHTML = `<div class="loading text-blue-400 font-mono">${msg}</div>`;
        }

        function resetApp() {
            location.reload();
        }
    </script>
</body>
</html>
